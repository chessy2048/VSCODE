<body>
   <h2>MEDOCUMENTARY'S PATIENT FORM</h2>
   <form class="form">
    <label for="fname">First Name:</label>
    <input class="text" type="text" id="fname">
    <label class="lname" for="lname">Last Name:</label>
    <input class="text" type="text" id="lname"><br>

    <label for="email">E-mail</label>
    <input class="mail" type="email" id="email">
   </form> 
</body>
